<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tablica brojeva</title>
  <style>
  body {
    background-color: lavender;
  }
  caption {
    color: darkblue;
    font-size: 20px;
  }
  td {
    padding: 15px;
    border: 1px solid red;
  }
  </style>
</head>  
<body>
  <table border="1">
    <tr>
      <th colspan="4">1</th>
    </tr>
    <tr>
      <td rowspan="2">2</td>
      <td colspan="2">3</td>
      <td rowspan="2">5</td>
    </tr>
    <tr>
      <td>4</td>
      <td>4</td>
    </tr>
    <tr>
      <td colspan="4">8</td>
    </tr>
  </table>
</body>
</html>
